###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:synthetic_tree_viewer

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

retry.attempts = 3   
# default is 3 retries

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
# waitress behind Apache (reverse proxy w/ HTTPS)
use = egg:waitress#main
listen = localhost:6543
# IMPORTANT: tell Pyramid to generate URLs with HTTPS
url_scheme=https
#url_scheme=http


###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, synthetic_tree_viewer

[handlers]
keys = console, loggy

[formatters]
keys = generic, loggy

[logger_root]
level = INFO
handlers = console

[logger_synthetic_tree_viewer]
level = DEBUG
#handlers = loggy
handlers =
qualname = synthetic_tree_viewer

[handler_loggy]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = loggy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

[formatter_loggy]
format = ......... %(levelname)-5.5s [%(name)s:%(lineno)s] > %(message)s
